<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H&J DarkRP Loading</title>
		<link rel="stylesheet" type="text/css" href="resources/styles.css">
		<link rel="icon" type="image/png" href="resources/index.png">
        <script src="resources/scripts.js"></script>
	</head>
	<body>
        <div class="panel">
            <div class="serverTitle">
                <h1>H&J's DarkRP Server</h1>
            </div>
            <div class="serverInfo">
                <div>
                    <p>Map: <span id="map"></span></p>
                    <p>Gamemode: <span id="gamemode"></span></p>
                </div>
                <!--<div>
                    <p>Slots: <span id="slots"></span></p>
                    <p>SteamID: <span id="steamid"></span></p>
                </div>-->
            </div>
            <div class="statusBar">
                <div class="loadingBar">
                    <div id="bar" class="bar" style="width: 0%;"></div>
                    <p id="status" class="loadStatus"></p>
                    <p id="percentage" class="loadPercent"></p>
                </div>
                <p class="version">
                    Version: 2.5
                </p>
                <p class="credits">
                    Built by H&J's Developers
                </p>
            </div>
        </div>
	</body>
</html>
